<HTML>
	<HEAD>
		<TITLE> Report </TITLE>
	</HEAD>
	<BODY>
		<p> {{.Username}}'s Report for {{.Time}}</p>
		<table>
		  <tr>
		    <th>Level</th>
		    <th>DOW</th>
		    <th>S&P 500</th>
		    <th>Temperature</th>
		    <th>Weather</th>
		  </tr>
		  <tr>
		    <td>{{.Level}}</td>
		    <td>{{.Dow}}</td>
		    <td>{{.SP500}}</td>
		    <td>{{.Temp}}</td>
		    <td>{{.Weather}}</td>
		  </tr>
		</table>
	</BODY>
</HTML>
